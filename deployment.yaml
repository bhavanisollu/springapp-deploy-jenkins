apiVersion : apps/v1
kind : Deployment
metadata : 
  name : springboot-deployment
  labels :
    app : welcome-jenkins
spec :
  replicas : 1
  selector : 
    matchLabels :
      app : welcome-jenkins
  template :
    metadata:
      labels:
        app : welcome-jenkins
    spec:
      containers:
      - name : welcome-pod
        image : bhavani005/demo-private
        ports :
        - containerPort : 8088
      imagePullSecrets :
      - name : demo-secret
        
#         env :
#         - name : DOCKERHUB_USERNAME
#           valueFrom :
#             secretKeyRef :
#               name : demo-secret 
#               key : username
#         - name : DOCKERHUB_PASSWORD
#           valueFrom :
#             secretKeyRef :
#               name : demo-secret 
#               key : password
---
apiVersion : v1
kind : Service
metadata:
  name : springboot-service
spec:
  selector :
    app : welcome-jenkins
  ports :
    - protocol : TCP 
      port : 8081
      targetPort : 8088
      nodePort : 30101
  type : NodePort
  
