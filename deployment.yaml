apiVersion : apps/v1
kind : Deployment
metadata : 
  name : springboot-deployment
  labels :
    app : welcome-jenkins
spec :
  replicas : 1
  selector : 
    matchLabels :
      app : welcome-jenkins
  template :
    metadata:
      labels:
        app : welcome-jenkins
    spec:
      containers:
      - name : welcome-pod
        image : bhavani005/springboot-demo
        ports :
        - containerPort : 80 
---
apiVersion : v1
kind : Service
metadata:
  name : springboot-service
spec:
  selector :
    app : welcome-jenkins
  ports :
    - protocol : TCP 
      port : 8081
      targetPort : 80
      nodePort : 30101
  type : LoadBalancer